name: leetcode_tracker
description: "A new Flutter project."
publish_to: 'none'
version: 0.1.0

environment:
  sdk: '>=3.3.0 <4.0.0'

dependencies:
  bloc: ^8.1.3
  cached_network_image: ^3.3.0
  cloud_firestore: ^4.15.10
  dartz: ^0.10.1
  dio: ^5.4.1
  firebase_auth: ^4.17.9
  firebase_core: ^2.27.1
  firebase_storage: ^11.7.3
  flutter:
    sdk: flutter
  flutter_bloc: ^8.1.4
  flutter_cache_manager: ^3.3.2
  flutter_native_splash: ^2.4.0
  get_it: ^7.6.7
  http: ^1.2.1
  image_picker: ^1.1.0
  percent_indicator: ^4.2.3

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0

flutter:
  uses-material-design: true
  fonts:
    - family: NotoSerif
      fonts:
        - asset: fonts/noto_serif.ttf
    - family: Bitter
      fonts:
        - asset: fonts/bitter.ttf
    
    


